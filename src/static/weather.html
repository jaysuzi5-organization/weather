<!DOCTYPE html>
<html>
<head>
  <title>Weather Test Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Weather Management</h1>

  <h2>Add Weather</h2>
  <form id="weatherForm" autocomplete="off">
    <label>
      Collection Time (UTC):
      <input type="datetime-local" id="collection_time" required>
    </label>
    <label>
      Temperature:
      <input type="number" id="temperature">
    </label>
    <label>
      Temperature Min:
      <input type="number" id="temperature_min">
    </label>
    <label>
      Temperature Max:
      <input type="number" id="temperature_max">
    </label>
    <label>
      Humidity:
      <input type="number" id="humidity">
    </label>
    <label>
      Description:
      <input type="text" id="description" maxlength="200">
    </label>
    <label>
      Feels Like:
      <input type="number" id="feels_like">
    </label>
    <label>
      Wind Speed:
      <input type="number" step="0.1" id="wind_speed">
    </label>
    <label>
      Wind Direction:
      <input type="number" id="wind_direction">
    </label>
    <button type="submit">Add</button>
  </form>
  <div id="responseMessage"></div>

  <h2>Weather List</h2>

  <div id="paginationControls" aria-label="Pagination controls">
    <button id="prevPage" disabled>Previous</button>
    <span>Page <span id="currentPage">1</span></span>
    <button id="nextPage">Next</button>
    <label for="pageSizeSelect" style="margin-left: auto; font-weight:600; font-size:0.9rem; color: var(--blue-dark);">
      Items per page:
    </label>
    <select id="pageSizeSelect" aria-label="Select number of items per page">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>
  </div>

  <table id="weatherTable" aria-label="weather list table">
    <thead>
      <tr>
        <th>Collection Time</th>
        <th>Temp</th>
        <th>Min</th>
        <th>Max</th>
        <th>Humidity</th>
        <th>Description</th>
        <th>Feels Like</th>
        <th>Wind Speed</th>
        <th>Wind Dir</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiBase = '/api/v1/weather';
    const responseMessage = document.getElementById('responseMessage');
    const tbody = document.querySelector('#weatherTable tbody');
    const currentPageSpan = document.getElementById('currentPage');
    const prevPageBtn = document.getElementById('prevPage');
    const nextPageBtn = document.getElementById('nextPage');
    const pageSizeSelect = document.getElementById('pageSizeSelect');

    let currentPage = 1;

    function getPageSize() {
      return Number(pageSizeSelect.value);
    }

    async function load_weather(page = 1) {
      responseMessage.textContent = '';
      responseMessage.className = '';

      const pageSize = getPageSize();

      try {
        const res = await fetch(`${apiBase}?page=${page}&limit=${pageSize}`);
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        const data = await res.json();

        tbody.innerHTML = '';

        if (data.length === 0 && page > 1) {
          currentPage = page - 1;
          updatePaginationButtons();
          load_weather(currentPage);
          return;
        }

        data.forEach(weather => {
          tbody.innerHTML += `
            <tr>
              <td>${weather.collection_time ? new Date(weather.collection_time).toLocaleString() : ''}</td>
              <td>${weather.temperature ?? ''}</td>
              <td>${weather.temperature_min ?? ''}</td>
              <td>${weather.temperature_max ?? ''}</td>
              <td>${weather.humidity ?? ''}</td>
              <td>${weather.description ?? ''}</td>
              <td>${weather.feels_like ?? ''}</td>
              <td>${weather.wind_speed ?? ''}</td>
              <td>${weather.wind_direction ?? ''}</td>
            </tr>
          `;
        });

        currentPage = page;
        currentPageSpan.textContent = currentPage;
        updatePaginationButtons();

      } catch (err) {
        responseMessage.textContent = 'Failed to load weather: ' + err.message;
        responseMessage.classList.add('error');
      }
    }

    function updatePaginationButtons() {
      prevPageBtn.disabled = currentPage <= 1;
    }

    prevPageBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        load_weather(currentPage - 1);
      }
    });

    nextPageBtn.addEventListener('click', () => {
      load_weather(currentPage + 1);
    });

    pageSizeSelect.addEventListener('change', () => {
      currentPage = 1;
      load_weather(currentPage);
    });

    document.getElementById('weatherForm').addEventListener('submit', e => {
      e.preventDefault();
      responseMessage.textContent = '';
      responseMessage.className = '';

      const collection_time = document.getElementById('collection_time').value;
      const temperature = document.getElementById('temperature').value;
      const temperature_min = document.getElementById('temperature_min').value;
      const temperature_max = document.getElementById('temperature_max').value;
      const humidity = document.getElementById('humidity').value;
      const description = document.getElementById('description').value;
      const feels_like = document.getElementById('feels_like').value;
      const wind_speed = document.getElementById('wind_speed').value;
      const wind_direction = document.getElementById('wind_direction').value;

      const payload = {
        collection_time: new Date(collection_time).toISOString(),
        temperature: temperature ? Number(temperature) : null,
        temperature_min: temperature_min ? Number(temperature_min) : null,
        temperature_max: temperature_max ? Number(temperature_max) : null,
        humidity: humidity ? Number(humidity) : null,
        description: description || null,
        feels_like: feels_like ? Number(feels_like) : null,
        wind_speed: wind_speed ? parseFloat(wind_speed) : null,
        wind_direction: wind_direction ? Number(wind_direction) : null
      };

      fetch(apiBase, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(async res => {
        const contentType = res.headers.get('content-type') || '';
        let data;
        if (contentType.includes('application/json')) {
          data = await res.json();
        } else {
          data = await res.text();
        }

        if (res.status >= 400) {
          responseMessage.textContent = `Error ${res.status}: ` + (typeof data === 'string' ? data : JSON.stringify(data));
          responseMessage.classList.add('error');
        } else {
          responseMessage.textContent = `Success ${res.status}: weather added.`;
          responseMessage.classList.add('success');
          document.getElementById('weatherForm').reset();
          load_weather(currentPage);
        }
      })
      .catch(err => {
        responseMessage.textContent = 'Network or server error: ' + err.message;
        responseMessage.classList.add('error');
      });
    });

    // Initial load
    load_weather(currentPage);
  </script>
</body>
</html>
